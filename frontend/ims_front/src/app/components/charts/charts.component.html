<div class="flex flex-col justify-center items-center gap-2 lg:flex-row">
    <div *ngIf="accumulatedPurchases || accumulatedSales"
         class="p-4 bg-white rounded-md w-full lg:w-1/2 {{!accumulatedPurchases && !accumulatedSales? 'hidden': ''}}"
         [ngClass]="{'hidden': !accumulatedPurchases && !accumulatedSales}"
         [chart]="barChart"></div>
    <div *ngIf="stocks"
         class="p-4 bg-white rounded-md w-full lg:w-1/2 {{!stocks? 'hidden': ''}}"
         [ngClass]="{'hidden': !stocks}"
         [chart]="pieChart"></div>
</div>
