<div class="flex flex-col justify-center items-center gap-2 lg:flex-row">
    <div *ngIf="sales || purchases"
         class="p-4 bg-white rounded-md w-full lg:w-1/2 {{!sales && !purchases? 'hidden': ''}}"
         [ngClass]="{'hidden': !sales && !purchases}"
         [chart]="barChart"></div>
    <div *ngIf="stocks"
         class="p-4 bg-white rounded-md w-full lg:w-1/2 {{!stocks? 'hidden': ''}}"
         [ngClass]="{'hidden': !stocks}"
         [chart]="pieChart"></div>
</div>
