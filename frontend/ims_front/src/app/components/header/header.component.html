<header class="flex bg-neutral-800 h-20 px-4 w-full justify-between items-center">
    <h2 class="text-neutral-300 text-3xl font-bold text-center px-6">{{ title }}</h2>
    <nav class="flex px-8 space-x-6 text-neutral-300 xl:hidden">
        <a routerLink="/">Home</a>
        <a routerLink="/products">Products</a>
        <a routerLink="/stocks">Stocks</a>
        <a routerLink="/purchases">Purchases</a>
        <a routerLink="/sales">Sales</a>
        <a routerLink="/about">About</a>
    </nav>
    
    <button class="flex hover:border-b-2" (click)="logOut()">
        <fa-icon [ngStyle]="{color: 'rgb(212 212 212)'}" [icon]="logOutIcon"></fa-icon>
        <p class="text-neutral-300 ml-1 text-sm">Logout</p>
    </button>
</header>
