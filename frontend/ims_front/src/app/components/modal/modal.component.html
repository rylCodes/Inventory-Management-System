<div class="flex justify-center top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.5)] fixed">
    <div class="relative flex flex-col items-center bg-white rounded-lg h-fit p-4 mt-32 w-1/2 lg:w-1/4 md:w-1/3">
        <fa-icon class="place-self-end scale-125 hover:scale-110" [icon]="faXmark"
            [ngStyle]="{ color: 'rgb(64 64 64 )' }" (click)="onToggleModal()">
        </fa-icon>

        <h3 *ngIf="title" class="font-semibold text-base mt-2 md:mt-4">{{ title }}</h3>
        <p *ngIf="content" class="text-base">{{ content }}</p>

        <input appFocusOnShow *ngIf="inputField" class="mt-2 md:mt-4 p-2 rounded border border-neutral-900 w-full"
            [type]="inputType" [placeholder]="placeHolder" [(ngModel)]="inputValue" (input)="onInputChange()"
            (keyup.enter)="onClick()">

        <button appFocusOnShow class="btn mt-4" [ngStyle]="{'background-color': btnBgColor, 'color': btnTxtColor}"
            (click)="onClick()">
            {{ btnText }}
        </button>
    </div>
</div>
