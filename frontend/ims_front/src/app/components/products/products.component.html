<div class="w-full px-8">
    <!-- HEADING -->
    <div class="flex justify-between mt-8">
        <h1 class="font-bold text-3xl">PRODUCTS</h1>
        <app-button txtContent="add" bgColor="green"></app-button>
    </div>
    <hr class="border-b-1 border-neutral-900 mt-4">

    <!-- FORM -->
    <div class="bg-[#fff] max-w-xl h-auto mx-auto px-8 py-10 rounded-lg shadow-xl text-neutral-900 mt-4">
        <form class="flex flex-col">
            <label class="" for="code">Code</label>
            <input class="border border-neutral-900 px-2 py-1 rounded-sm mt-1" type="text">

            <label class="mt-4" for="name">Name</label>
            <input class="border border-neutral-900 px-2 py-1 rounded-sm mt-1" type="text">

            <label class="mt-4" for="description">Description</label>
            <input class="border border-neutral-900 px-2 py-1 rounded-sm mt-1" type="text">

            <label class="mt-4" for="quantity">Quantity</label>
            <input class="border border-neutral-900 px-2 py-1 rounded-sm mt-1" type="text">

            <label class="mt-4" for="unit">Unit</label>
            <input class="border border-neutral-900 px-2 py-1 rounded-sm mt-1" type="number">

            <div class="flex items-center mt-4">
                <label class="" for="status">Status:</label>
                <div class="flex items-center ml-10">
                    <input class="border border-neutral-900 px-2 py-1 rounded-sm w-4 h-4" type="radio" name="status"
                        value="true" id="active" checked>
                    <label class="ml-1" for="active">Active</label>

                </div>
                <div class="flex items-center ml-4">
                    <input class="border border-neutral-900 px-2 py-1 rounded-sm w-4 h-4" type="radio" name="status"
                        value="false" id="inactive">
                    <label class="ml-1" for="inactive">Inactive</label>

                </div>
            </div>

            <button class="mt-10 bg-neutral-900 text-neutral-300 font-bold p-2 rounded hover:bg-neutral-950"
                type="submit">Add</button>
        </form>
    </div>

    <!-- TABLE -->
    <div class="w-full text-center shadow-xl rounded-xl mt-8">
        <table class="w-full table-fixed rounded-xl">
            <thead class="text-neutral-300 bg-neutral-900">
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Date Added</th>
                <th>Date Updated</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>
    </div>
</div>
