<div class="relative w-full h-full px-2 sm:px-4 md:px-6 lg:px-8">
    <!-- HEADING -->
    <div class="flex justify-between mt-4 lg:mt-8">
        <h1 class="font-bold text-2xl lg:text-3xl">BUSINESS PROFILE</h1>
    </div>
    <hr class="border-b-1 border-neutral-900 mt-4">

    <div class="w-full shadow-xl text-base mt-4 md:text-lg lg:mt-8">
        <ul class="w-full border-2 border-neutral-800">
            <li class="flex w-full border-b-2 border-neutral-800">
                <span class="font-bold flex items-center px-3 py-1.5 w-1/3 border-r-2 border-neutral-800">First Name</span>
                <div class="flex items-center w-2/3 px-3 py-1.5">
                    <span class="flex-1">Alwin</span>
                    <span class="cursor-pointer text-sm text-green-700">
                        <fa-icon [icon]="faPen"></fa-icon>
                    </span>
                </div>
            </li>
            <li class="flex w-full border-b-2 border-neutral-800">
                <span class="font-bold flex items-center px-3 py-1.5 w-1/3 border-r-2 border-neutral-800">Last Name</span>
                <div class="flex items-center w-2/3 px-3 py-1.5">
                    <span class="flex-1">De Leon</span>
                    <span class="cursor-pointer text-sm text-green-700">
                        <fa-icon [icon]="faPen"></fa-icon>
                    </span>
                </div>
            </li>
            <li class="flex w-full border-b-2 border-neutral-800">
                <span class="font-bold flex items-center px-3 py-1.5 w-1/3 border-r-2 border-neutral-800">Business Name</span>
                <div class="flex items-center w-2/3 px-3 py-1.5">
                    <span class="flex-1">Aladin's Food Hub</span>
                    <span class="cursor-pointer text-sm text-green-700">
                        <fa-icon [icon]="faPen"></fa-icon>
                    </span>
                </div>
            </li>
            <li class="flex w-full border-b-2 border-neutral-800">
                <span class="font-bold flex items-center px-3 py-1.5 w-1/3 border-r-2 border-neutral-800">Business Address</span>
                <div class="flex items-center w-2/3 px-3 py-1.5">
                    <span class="flex-1">Valley Gold, Cainta, Rizal</span>
                    <span class="cursor-pointer text-sm text-green-700">
                        <fa-icon [icon]="faPen"></fa-icon>
                    </span>
                </div>
            </li>
            <li class="flex w-full border-b-2 border-neutral-800">
                <span class="font-bold flex items-center px-3 py-1.5 w-1/3 border-r-2 border-neutral-800">Phone</span>
                <div class="flex items-center w-2/3 px-3 py-1.5">
                    <span class="flex-1">09123456789</span>
                    <span class="cursor-pointer text-sm text-green-700">
                        <fa-icon [icon]="faPen"></fa-icon>
                    </span>
                </div>
            </li>
            <li class="flex w-full border-neutral-800">
                <span class="font-bold flex items-center px-3 py-1.5 w-1/3 border-r-2 border-neutral-800">Email</span>
                <div class="flex items-center w-2/3 px-3 py-1.5">
                    <span class="flex-1">sample@email.com</span>
                    <span class="cursor-pointer text-sm text-green-700">
                        <fa-icon [icon]="faPen"></fa-icon>
                    </span>
                </div>
            </li>
        </ul>
    </div>

    <!-- CSS Loader -->
    <div *ngIf="isLoading" class="top-0 left-0 w-full h-[100vh] bg-[rgba(0,0,0,0.3)] fixed z-[9999]">
        <app-loader></app-loader>
    </div>
</div>
